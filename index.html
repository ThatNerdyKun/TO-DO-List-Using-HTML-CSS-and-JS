<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List Using HTML, CSS and JS By Anant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="todo-container">
  
      <div id="header">
        <h1>To Do List</h1>
      </div>

     
      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />

       
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

   
      <h2>Tasks</h2>
      <ul id="list-container"></ul>

      <hr>

      
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
